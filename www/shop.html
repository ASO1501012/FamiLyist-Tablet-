<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="Content-Security-Policy" content="default-src *; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
    <link rel="stylesheet" href="components/loader.css">
    <script src="components/loader.js"></script>
    <script src="components/ShopManager.js"></script>
    <script src="components/LocalDBManager.js"></script>
    <script>
        function registerShopBtnClick(){
            var shopManagerInstance = new ShopManager();
            var localDBManagerInstance = new LocalDBManager();
            var tabletID = localDBManagerInstance.selectTabletID();
            shopManagerInstance.registerShop(tabletID,document.getElementById("shopName").value,document.getElementById("latitude").value,document.getElementById("longitude").value);
        }
        function editShopBtnClick(){
            var shopManagerInstance = new ShopManager();
            var localDBManagerInstance = new LocalDBManager();
            var tabletID = localDBManagerInstance.selectTabletID();
            shopManagerInstance.editShop(tabletID,document.getElementById("editShopID").value,document.getElementById("editShopName").value,document.getElementById("editLatitude").value,document.getElementById("editLongitude").value);
        }
        function deleteShopBtnClick(){
            var shopManagerInstance = new ShopManager();
            var localDBManagerInstance = new LocalDBManager();
            var tabletID = localDBManagerInstance.selectTabletID();
            shopManagerInstance.deleteShop(tabletID,document.getElementById("deleteShopID").value);
        }
        function getShopListBtnClick(){
            var shopManagerInstance = new ShopManager();
            var localDBManagerInstance = new LocalDBManager();
            var tabletID = localDBManagerInstance.selectTabletID();
            shopManagerInstance.getShopList(tabletID);
        }
        function homeBtnClick(){
            window.location.href = './index.html';  
        }
    </script>
</head>
<body>
    店名:<input type="text" id="shopName" name="shopName"><br>
    緯度:<input type="text" id="latitude" name="latitude"><br>
    経度:<input type="text" id="longitude" name="longitude"><br>
    <button id="submit" onClick="registerShopBtnClick();">RegisuterShop</button><br>
    
    店ID:<input type="text" id="editShopID" name="editShopID"><br>
    店名:<input type="text" id="editShopName" name="editShopName"><br>
    緯度:<input type="text" id="editLatitude" name="editLatitude"><br>
    経度:<input type="text" id="editLongitude" name="editLongitude"><br>
    <button id="submit" onClick="editShopBtnClick();">EditShop</button><br>
    
    店ID:<input type="text" id="deleteShopID" name="deleteShopID"><br>
    <button id="submit" onClick="deleteShopBtnClick();">DeleteShop</button><br>
    <button id="submit" onClick="getShopListBtnClick();">getShopList</button><br>
    
    <button id="submit" onClick="homeBtnClick();">index.html</button><br>
</body>
</html>
